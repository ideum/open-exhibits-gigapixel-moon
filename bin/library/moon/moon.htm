<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height:100%">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>HD View</title>
<script type="text/javascript" src="http://research.microsoft.com/en-us/um/redmond/groups/ivm/HDView/HDView2.js"></script>
<script type="text/xml" id="hdvxmlembed">
<?xml version="1.0"?>
<root>
	<imageset
		url="moon_files/{l}/{c}_{r}.png"
		levels="16"
		width="16810"
		height="1708"
		projection="perspective"
		maxZoom="2.000000"
		tileWidth="254"
		tileHeight="254"
		tileOverlap="1"
	/>
</root>
</script>
</head>

<body style="margin: 0; height:100%">

<div id="hdvDiv" style="background-color: black; text-align: center; height:90%">
    <script type="text/javascript">
        var args;
        if ( top.location.search == "" )  {
            args = 'FileName=#hdvxmlembed&BackgroundColor=0&Viewer=2';
        }
        else {
            args = top.location.search.substring(1);
        }
        hdv = new hdvHost("hdvControl", "hdvDiv", "100%", "100%", top.location.href, args);
    </script>
</div>

<div style="height: 10%; background-color: #303030; font-size: large; font-family:Arial, Helvetica, sans-serif;">
    <table style="width: 100%">
        <tr>
            <td style="text-align: left;">
                <form method="post">
                    <input name="Button1" type="button" value="Save Specific View" onclick="hdv.permalinkPopUp()"/>
                 </form>
            </td>
            <td style="text-align: right;">
                <span style="color: #D6E3E7"><em>Powered by Microsoft Research</em></span>
                <a href="http://research.microsoft.com/en-us/um/redmond/groups/ivm/HDView.htm">HD View</a>&nbsp;
                <a href="http://research.microsoft.com/en-us/um/redmond/groups/ivm/HDView.htm">
                <img src="http://research.microsoft.com/en-us/um/redmond/groups/ivm/HDView/images/HDView_Logo_Small.jpg" alt="" border="0"/></a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
